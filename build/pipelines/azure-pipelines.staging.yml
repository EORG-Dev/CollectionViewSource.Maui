trigger:
  branches:
    include: staging
  paths:
    include: src/CollectionViewSource.Forms/*

variables:
  BASE_VERSION: 1.0.0
  PREVIEW_LABEL: 'pre'
  BUILD_NUMBER: $[counter(format('{0}_{1}', variables['BASE_VERSION'], variables['PREVIEW_LABEL']), 1)]
  NUGET_VERSION: $[format('{0}-{1}{2}', variables['BASE_VERSION'], variables['PREVIEW_LABEL'], variables['BUILD_NUMBER'])]  

pool:
  vmImage: 'windows-latest'

steps:
- task: MSBuild@1
  inputs:
    solution: '**/CollectionViewSource.Forms.sln'
    configuration: 'Release'
    msbuildArguments: '/p:Version="$(NUGET_VERSION)" /t:Build;Pack /p:PackageOutputPath="$(Build.ArtifactStagingDirectory)"'
    clean: true
    restoreNugetPackages: true
    
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*UnitTests.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'collectionviewsource.forms-drop'
    publishLocation: 'Container'    
    
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'Rotorsoft NuGet'